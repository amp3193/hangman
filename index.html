<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Hangman</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3">Hangman</h1>
        <p class="lead">Guess the word...or die!</p>
        <p class="lead">
            <p class="btn btn-primary btn-lg" id="startButton" role="button">Start New Game</p>
        </p>
    </div>

    <div class="main-content">
        <div class="row">
            <div class="col-sm-8">
                    <p id="wins"></p>
                    <p id="losses"></p>
                    <p id="guessesLeft"></p>
                    <p id="guessedLetters"></p>
                    <p id="revealedAnswer"></p>
            </div>
            
            <div class="col-sm-4">
                <img src="./assets/images/hangman.png" alt="picture">
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
